---
- hosts: all
  gather_facts: no
  tasks:
 
  - name: Copy StateCheck Script
    win_copy:
      src: "{{ playbook_dir }}/SRStateCheck.ps1"
      dest: C:\Temp\SRStateCheck.ps1
      force: yes
      
  - name: Copy TestSR Script
    win_copy:
      src: "{{ playbook_dir }}/TestSR.ps1"
      dest: C:\Temp\TestSR.ps1
      force: yes
  
  - name: Install the Storage Replica
    win_feature:
      name: Storage-Replica
      state: present
      include_sub_features: yes
      include_management_tools: yes
    register: ReplicaInstall
      
  - name: Reboot
    win_reboot:
    when: ReplicaInstall.reboot_required
 
  - name: Run PowerShell Script
    hosts: "{{sourceserver}}"
    
    win_shell: Test-SRTopology -SourceComputerName ansclient01 -SourceVolumeName 12 -SourceLogVolumeName 12 -DestinationComputerName ansclient02 -DestinationVolumeName E: -DestinationLogVolumeName 12 -DurationInMinutes 5
    register: SRTest
    vars:
      ansible_become: true
      ansible_become_user: automation\kerbadm
      ansible_become_password: "{{password}}"
      ansible_become_method: runas
  - debug: var=SRTest.stdout.lines
      
