---
- hosts: all
  gather_facts: no
  tasks:
 
  - name: Copy StateCheck Script
    win_copy:
      src: "{{ playbook_dir }}/SRStateCheck.ps1"
      dest: C:\Temp\SRStateCheck.ps1
      force: yes
      
  - name: Copy TestSR Script
    win_copy:
      src: "{{ playbook_dir }}/TestSR.ps1"
      dest: C:\Temp\TestSR.ps1
      force: yes
      
  - name: Copy BuildSR Script
    win_copy:
      src: "{{ playbook_dir }}/BuildSR.ps1"
      dest: C:\Temp\BuildSR.ps1
      force: yes
  
  - name: Install the Storage Replica
    win_feature:
      name: Storage-Replica
      state: present
      include_sub_features: yes
      include_management_tools: yes
    register: ReplicaInstall
      
  - name: Reboot
    win_reboot:
    when: ReplicaInstall.reboot_required
 
  - name: Run Replica Check
    win_shell: C:\Temp\SRStateCheck 
    register: result
    
- hosts: "{{sourceserver}}"
  tasks:
  - name: Run SRTest PowerShell
    win_shell: C:\Temp\TestSR.ps1 {{sourceserver}} {{sourcedatavol}} {{sourcelogvol}} {{destserver}} {{destdatavol}} {{destlogvol}}
    register: SRTest
    when: 
       - tasktype == "Test"
       - result.rc == 0
    
    vars:
      ansible_become: true
      ansible_become_user: automation\kerbadm
      ansible_become_password: "{{password}}"
      ansible_become_method: runas
      
  - debug:
      var: SRTest.stdout_lines
  
  - name: Run Build Powershell
    win_shell: C:\Temp\BuildSR.ps1 {{sourceserver}} {{sourcedatavol}} {{sourcelogvol}} {{sourcerg}} {{destserver}} {{destdatavol}} {{destlogvol}} {{destrg}}
    register: result
    when: 
       -  tasktype == "Build"
       -  result.rc == 0
    
    
    

