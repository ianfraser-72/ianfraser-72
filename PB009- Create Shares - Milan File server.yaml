    when: (tasktype == "Build_Service") or (tasktype == "failover") 
    
  - name: Add NTFS ACLS's FullControl on Transx Folder for SYSTEM.
    win_acl:
      user: SYSTEM
      path: h:\Transx
      type: allow
      rights: FullControl
      
######## PowerLib NTFS Folder ########

  - name: Add NTFS ACLS's FullControl on PowerLib Folder for Administrators.
    win_acl:
